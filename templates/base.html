<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Home{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>

        body {

        }
        main {
            flex: 1;
        }
    </style>
</head>

<body class="bg-light">

    <!-- ðŸ”¹ Header / Navbar (optional but modern) -->

    <main class="container py-4">
        
        {% block content %}
        <!-- child templates will come here -->
            <h1>Hello wrold!</h1>
        {% endblock %}

    </main>


    <!-- ðŸ”¹ Footer -->
    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}

    <!-- Bootstrap JS -->

</body>
</html>
